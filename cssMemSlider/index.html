<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
      <input type="radio" name="meme" id="img1" checked>
      <input type="radio" name="meme" id="img2">
      <input type="radio" name="meme" id="img3">
      <input type="radio" name="meme" id="img4">
      <section class="pictures">
        <img src="./assets/1.png" alt="meme1" class="m1">
        <img src="./assets/2.png" alt="meme2" class="m2">
        <img src="./assets/3.png" alt="meme3" class="m3">
        <img src="./assets/4.png" alt="meme4" class="m4">
      </section>

      <section class="info">
        <div class="slider-text">     
          <div class="div1"><p class="text1">some meme text 1</p></div>
          <div class="div2"><p class="text2">Monday mood</p></div>
          <div class="div3"><p class="text3">some meme text 3</p></div>
          <div class="div4"><p class="text4">some meme text 4</p></div>
        </div>
        <div class="switch-panel"> 
          <label for="img1" class="active">
          </label>
          <label for="img2" class="active">
          </label>
          <label for="img3" class="active">
          </label>
          <label for="img4" class="active">
          </label>
        </div>
      </section>
    </div>


      
  
</body>
</html>
