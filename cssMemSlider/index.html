<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
      <input type="radio" name="meme" id="img1" checked>
      <input type="radio" name="meme" id="img2">
      <input type="radio" name="meme" id="img3">
      <input type="radio" name="meme" id="img4">
      <section class="pictures">
        <img src="./assets/1.png" alt="meme1" class="m1">
        <img src="./assets/2.png" alt="meme2" class="m2">
        <img src="./assets/3.png" alt="meme3" class="m3">
        <img src="./assets/4.png" alt="meme4" class="m4">
      </section>

      <section class="info">
        <div class="slider-text">     
          <div class="div1"><p class="text1">0.1 + 0.2 === 0.3 => false</p></div>
          <div class="div2"><p class="text2">Monday mood</p></div>
          <div class="div3"><p class="text3">When Student1 comes to your car</p></div>
          <div class="div4"><p class="text4">null>0 false; null==0 false; null>=0 true</p></div>
        </div>
        <div class="switch-panel">
          
          <label for="img1">
            <div class="actived btn1"></div>
          </label>
          <label for="img2">
            <div class="actived btn2"></div>
          </label>
          <label for="img3">
            <div class="actived btn3"></div>
          </label>
          <label for="img4">
            <div class="actived btn4"></div>
          </label>
        </div>
      </section>
    </div>


      
  
</body>
</html>
